<html>
<head>
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">

<!-- Optional theme -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap-theme.min.css">

<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container-fluid">
    <section class="container">
		<div class="container-page">				
			<div class="col-md-6">
				<h3 class="dark-grey">Registration</h3>
				<br/>
                <form role="form" action="#" method="POST">
				<div class="form-group col-lg-12" required="required">
					<label>Baby's Name</label>
					<input type="" name="" class="form-control" id="" value="">
				</div>
                
                <div class="form-group col-lg-12">
					<label>Father's Name*</label>
					<input type="" name="" class="form-control" id="" value="">
				</div>
                <div class="form-group col-lg-12">
					<label>Mother's Name*</label>
					<input type="" name="" class="form-control" id="" value="">
				</div>
                <div class="form-group col-lg-12">
					<label>Current Address</label>
					<input type="" name="" class="form-control" id="" value="">
				</div>
                
                <div class="form-group col-lg-12">
					<label>Permanent Address*</label>
					<input type="" name="" class="form-control" id="" value="">
				</div>
				
				<div class="form-group col-lg-6">
					<label>Mobile Number*</label>
					<input type="password" name="" class="form-control" id="" value="">
				</div>
				
				<div class="form-group col-lg-7">
					<label>Birth Certificate ID</label>
					<input type="password" name="" class="form-control" id="" value="">
				</div>
								
				<div class="form-group col-lg-6">
					<label>Email Address*</label>
					<input type="" name="" class="form-control" id="" value="">
				</div>
				
				<div class="form-group col-lg-6">
					<label>Repeat Email Address*</label>
					<input type="" name="" class="form-control" id="" value="">
				</div>			
				
			</div>
		
			<div class="col-md-6">
				<h3 class="dark-grey">Instructions after Registration</h3>
				<p>
					By clicking on "Register" an a verification code will be sent to your mobile number. On next page, please enter the verification code to complete the registration.<br/>
                   
				</p>
							
				<button type="submit" class="btn btn-primary">Register</button>
                </form>
			</div>
		</div>
	</section>
</div>
</body>
</html>
